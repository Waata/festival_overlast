- title: <p>Festivaloverlast.nl is een website waarop overlast veroorzaakt door festivals en evenementen gemeld kan worden
          De meldingen worden gebruikt voor onderzoek naar hinderbeleving om te komen op een betere synergie tussen evenement/festival en omgeving. Door in kaart te brengen waar men overlast ondervindt ontstaat een goede basis voor verder onderzoek. Een centraal meldpunt als festivaloverlast.nl is een eerste stap naar een oplossing.  
                Bij een melding van geluidsoverlast proberen wij direct op de locatie waar geluidsoverlast wordt ervaren tijdens de duur van het evenement geluidsopnames maken.  </p>



  description: <p>Wij gebruiken professionele en goedgekeurde geluidsapparatuur. Alle meldingen worden gedeeld met de overlastveroorzaker.
                Het onderzoek wordt gesteund door het Amsterdam Institute for Advanced Metropolitan Solutions, ingenieursbureau DGMR, festivalproducent Chasing the Hihat en De Nederlandse Stichting Geluidshinder. Festivaloverlast.nl maakt onderdeel uit van een afstudeeronderzoek aan de Technische Universiteit Delft. 
                Voor vragen kunt u een email sturen naar <a href="mailto:info@festivaloverlast.nl?Subject=Contact%20via%20festivaloverlast.nl" target="_blank"> info@festivaloverlast.nl </a> </p>
