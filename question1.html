<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Meld uw klacht</h4>
    </div>
    <div class="modal-body">
        Denkt u overlast te ondervinden van evenement bij u in de buurt?
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Ik heb niks te melden</button>
        <button type="button" class="btn btn-success" id="noButton">Nee</button>
        <button type="button" class="btn btn-primary" id="yesButton">Ja</button>
    </div>
</div>

<script>

$('#noButton').on('click', function () {    
    // Save data
    $form_data.event_caused = false;
    
    // Go to next question
    $( "#myModalDialog" ).load( "question5.html");
})

$('#yesButton').on('click', function () {
    // Save data
    $form_data.event_caused = true;
    
    // Go to next question
    $( "#myModalDialog" ).load( "question2.html");
})

</script>
